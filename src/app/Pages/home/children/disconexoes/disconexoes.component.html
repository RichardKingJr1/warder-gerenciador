<!-- Deslogados -->
<div class="section full mb-2 scroll-bar " style="position:absolute; max-height: 40vh; bottom: 0px; width: 90%; overflow-y: scroll;">
    <ul class="list-group list-group-flush">
        <li *ngFor="let disconnect of disconnects; let i = index" style="background-color: #FFff66 !important; margin-bottom: 4px;" class="bg-transparent list-group-item no-icon card course-card shadow-xss border-0 rounded-lg overflow-hidden">

                <h3 class="fw-700 mb-0 mt-1">
                    <a class="font-xsss text-grey-900 text-dark d-block">{{disconnect.rg}} </a>
                </h3> 
                <span class="d-block">{{disconnect.destino}}</span>
                <!-- <span class="d-block">Fase - chegada</span> -->
                <!-- <span [hidden]="disconnect.status != 1" class="badge mt-0 text-grey-500 badge-pill">{{disconnect.tempo_chegada.substring(0,5)}} </span>
                <span [hidden]="disconnect.status != 2" class="badge mt-0 text-grey-500 badge-pill">{{disconnect.tempo_permanencia.substring(0,5)}} </span>
                <span [hidden]="disconnect.status != 3" class="badge mt-0 text-grey-500 badge-pill">{{disconnect.tempo_saida.substring(0,5)}} </span> -->
                <div class="snippet float-right" data-title=".dot-typing"><div class="stage"><div (click)="excluirDisconnect(i)" style="position: relative;width: 6px; height: 6px; font-size: 12px; color: black;top: -17px;">X</div></div></div>
         
        </li>
    </ul>
</div>

<div hidden>
    <audio #audioDisconnect id="audioDisconnect" controls="controls" preload="auto"  crossOrigin="anonymous" src="../../assets/disconnect.mp3"></audio>
</div>
