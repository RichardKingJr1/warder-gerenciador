<div class="chat-wrapper pt-0 w-100 position-relative scroll-bar">
    <div class="chat-body p-3 " style="height: calc(100% - 70px);">
        <!-- <div style="background-color: red; position: relative; height: inherit; width: 100%;">asd</div> -->
        <agm-map [zoom]="16" [latitude]="lat" [longitude]="lng">
            <agm-marker 
            *ngFor="let m of usuarios; let i = index"
            [latitude]="m.lat"
            [longitude]="m.lon"	
            
            [label]="m.rg.substring(0,3)"								
            ><!--[iconUrl]="imagem"-->
        
            </agm-marker>
        </agm-map>
    </div>
</div>
